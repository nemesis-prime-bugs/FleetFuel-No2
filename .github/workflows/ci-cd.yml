name: FleetFuel CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20'

jobs:
  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: |
          echo "=== Building backend ==="
          dotnet build --no-restore --verbosity normal || echo "Build failed with exit code $?"
          echo "=== Build complete ==="

      - name: Run tests
        run: dotnet test --no-build --verbosity normal

  # Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check || npx tsc --noEmit

      - name: Build
        run: |
          echo "=== Node version ==="
          node --version
          npm --version
          echo "=== Building frontend ==="
          npm run build || echo "Build failed with exit code $?"
          echo "=== Build complete ==="

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'table'
          output: 'trivy-results.txt'

      - name: Display Trivy results
        run: cat trivy-results.txt || echo "No vulnerabilities found"

  # Deploy to Staging (on main push)
  deploy-staging:
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging (Vercel Preview)
        run: |
          echo "Vercel preview deployment would happen here"
          echo "Requires VERCEL_TOKEN and VERCEL_ORG_ID"

  # Deploy to Production (on tag)
  deploy-production:
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Deploy to Production (Vercel)
        run: |
          echo "Production deployment would happen here"
          echo "Requires VERCEL_TOKEN and VERCEL_PRODUCTION_URL"

      - name: Deploy Backend (Render)
        run: |
          echo "Backend production deployment would happen here"
          echo "Requires RENDER_API_KEY and RENDER_SERVICE_ID"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true