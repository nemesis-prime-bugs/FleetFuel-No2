name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0'
  NODE_VERSION: '20'

jobs:
  # ========== BACKEND TESTS ==========
  backend-tests:
    name: Backend Tests (.NET ${{ env.DOTNET_VERSION }})
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore backend/FleetFuel.Api.csproj

      - name: Build
        run: dotnet build backend/FleetFuel.Api.csproj --no-restore --verbosity normal

      - name: Run unit tests
        run: |
          dotnet test backend.Tests/FleetFuel.Api.Tests.csproj \
            --no-build \
            --verbosity normal

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: coverage/

  # ========== FRONTEND TESTS ==========
  frontend-tests:
    name: Frontend Tests (Node ${{ env.NODE_VERSION }})
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:run
          
      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: coverage/

  # ========== INTEGRATION TESTS ==========
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check build status
        run: echo "All tests passed - Ready for deployment"

  # ========== DEPLOY ==========
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render (Backend)
        run: echo "Trigger Render deployment"

      - name: Deploy to Vercel (Frontend)
        run: echo "Trigger Vercel deployment"

      - name: Health check
        run: |
          sleep 30
          curl -f https://fleetfuel.onrender.com/health || exit 1
